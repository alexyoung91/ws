<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    function doit() {
        var ws = new WebSocket("ws://localhost:5678/");
        var data = null;
        ws.binaryType = "arraybuffer";
        ws.onopen = function() {
            console.log("open");
            var data = new Uint8Array(4);
            data[0] = 0x00;
            data[1] = 0x01;
            data[2] = 0x02;
            data[3] = 0x03;

            //console.log(data);

            ws.send(data);
        };
        ws.onmessage = function(event) {
            data = new Uint8Array(event.data);
            str = String.fromCharCode.apply(null, data);
            console.log(new Date().getTime(), "message: " + str);
            console.log(new Date().getTime(), data);
        };
        ws.onclose = function() {
            console.log("close");
        };
        ws.onerror = function() {
            console.log("error");
        };
    }

    doit();
    // setTimeout(function() {
    //     doit();
    // }, 1000);
    </script>
</body>
</html>
